name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-11.0

    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: '14.x'
        - name: Install
          run: npm install
        - name: Build
          run: npm run build
        - name: Test
          run: npm run test
